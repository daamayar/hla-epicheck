##################################################
#
# NAMD
#
##################################################

timestep             1

#forcefield
parameters           par_all36m_prot.prm
parameters           toppar_water_ions_namd.str
parameters           par_all36_lipid.prm
parameters           par_all36_carb.prm
parameters           par_all36_cgenff_namd.prm
paraTypeCharmm       on


# molecules
structure            <file_name>.psf
coordinates          <file_name>.pdb
temperature          310.0
useflexiblecell      no

# OUTPUT
outputenergies       100
outputtiming         100
outputpressure       100
binaryoutput         no
outputname           <file_name>_minim_0
restartname          <file_name>_minim
restartfreq          100
binaryrestart        yes
wrapAll              on
wrapNearest          on

# CUT-OFFs
splitpatch           hydrogen
hgroupcutoff         2.8
#stepspercycle        16
switching            on
switchdist            9.0
cutoff               11.0
pairlistdist         13.0

# H-MATRIX
cellbasisvector1    <X_size>   0.0   0.0
cellbasisvector2      0.0 <Y_size>   0.0
cellbasisvector3      0.0   0.0 <Z_size>
cellOrigin            <center_X>   <center_Y>   <center_Z>

# PME
PME                  on
PMETolerance         10e-6
PMEInterpOrder       4
PMEGridSpacing       1.0
#PMEGridSizeX         <X_size_PME>
#PMEGridSizeY         <Y_size_PME>
#PMEGridSizeZ         <Z_size_PME>

# MULTIPLE TIME-STEP
fullelectfrequency   2
nonbondedfreq        1

# SHAKE/RATTLE
rigidbonds           water
rigidtolerance       0.00001
rigiditerations      400

# 1-4's
exclude              scaled1-4
1-4scaling           1.0

# MINIMIZATION
mintinystep          1.0e-6
minbabystep          1.0e-4
minLineGoal          1.0e-4
minimization         on
numsteps             150000
